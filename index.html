    <h1>OpenAccess status check</h1>

        <button type="button" onclick="fetchAndPrint()">Get ORCID Publications</button>

                <th>Title</th>

                <th>License Type</th>
                <th>OA Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will go here -->
        </tbody>
